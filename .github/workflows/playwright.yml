name: "tests"
on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '40 0 * * *'

jobs:
  test-linux:
    name: Playwright@${{ matrix.playwright}} ${{ matrix.os }} headless=${{ matrix.headless }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        playwright: [1.0.0, 1.1.0, 1.2.0, 1.12.0, next]
        headless: [true, false]
        exclude:
          - os: ubuntu-20.04
            playwright: 1.0.0
          - os: ubuntu-20.04
            playwright: 1.1.0
          - os: ubuntu-20.04
            playwright: 1.2.0
          - os: ubuntu-20.04
            playwright: latest

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - uses: ./
    - name: Install dependencies
      run: cd frontend && npm install playwright@${{ matrix.playwright }}
      # Headless running is the same across OSes
    - name: Run Playwright (headless)
      if: ${{ matrix.headless == true }}
      run: cd frontend && npx playwright test

      # Headful is different in every OS
    - name: Run Playwright (headful linux)
      if: ${{ matrix.headless == false && startsWith(matrix.os, 'ubuntu') }}
      run: cd frontend && HEADFUL=true xvfb-run --auto-servernum -- npx playwright test
    - name: Run Playwright (headful windows)
      if: ${{ matrix.headless == false && startsWith(matrix.os, 'windows') }}
      run: cd frontend && HEADFUL=true npx playwright test
      shell: bash
    - name: Run Playwright (headful mac)
      if: ${{ matrix.headless == false && startsWith(matrix.os, 'mac') }}
      run: cd frontend && HEADFUL=true npx playwright test
